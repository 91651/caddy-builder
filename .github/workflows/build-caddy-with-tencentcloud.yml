name: Build & Push Caddy to Docker Hub

on:
  workflow_dispatch:
    inputs:
      docker_hub_username:
        description: 'docker hub user name'
        required: true
        default: ''
      docker_hub_password:
        description: 'docker hub user password'
        required: true
        default: ''
      version:
        description: 'Caddy version (e.g. 2.10.2)'
        required: true
        default: '2.10.2'
      modules:
        description: 'Caddy modules (optional)'
        required: false
        default: 'github.com/caddy-dns/tencentcloud'
      archs:
        description: 'Target platforms'
        required: false
        default: 'linux/amd64,linux/arm64'

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (for emulation)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          install: true

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ github.event.inputs.docker_hub_username }}
          password: ${{ github.event.inputs.docker_hub_password }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ inputs.archs }}
          push: true
          tags: |
            docker.io/${{ github.event.inputs.docker_hub_username }}/caddy:${{ inputs.version }}
          build-args: |
            CADDY_VERSION=${{ inputs.version }}
            CADDY_MODULES=${{ inputs.modules }}
          # cache（如果需要加速后续构建）：取消下面注释并配置
          # cache-from: type=gha
          # cache-to: type=gha,mode=max

      - name: Show pushed tags
        run: |
          echo "Pushed tags:"
          echo "docker.io/${{ github.event.inputs.docker_hub_username }}/caddy:${{ inputs.version }}"